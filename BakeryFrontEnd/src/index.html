<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <script src="../script.js" defer></script>
    <title>Bakery Test</title>
  </head>
  <body class="flex flex-col items-center justify-center py-20 bg-slate-700 gap-10">
    <form id="formCustomer" class="flex flex-col gap-6 items-center w-[506px]">
      <h1 class="text-2xl text-white font-semibold">Form Bakery</h1>


      <!--First and Last name-->
      <div class="flex gap-4">

      <!--FIRST-->
      <div class="flex flex-col gap-2">
        <p class="text-white text-lg font-semibold">First Name</p>
        <input id="firstName" class="bg-transparent border text-lg  border-neutral-50 border-opacity-50 rounded-sm px-5 py-4 text-white hover:border-opacity-100"
        type="text"
        placeholder="First Name">          
      
      </div>

      <!--LAST-->
      <div class="flex flex-col gap-2 ">
        <p class="text-white text-lg font-semibold">Last Name</p>
        <input id="lastName" class="bg-transparent border text-lg  border-neutral-50 border-opacity-50 rounded-sm px-5 py-4 text-white hover:border-opacity-100"
        type="text"
        placeholder="Last Name">          
      
      </div>

    </div>     


      <!--Email-->
      <div class="flex flex-col gap-2 w-full">
        <p class="text-white text-lg font-semibold">Email</p>
        <input id="email" class="bg-transparent border text-lg  border-neutral-50 border-opacity-50 rounded-sm w-full px-5 py-4 text-white hover:border-opacity-100"
        type="email"
        placeholder="Email">        
      
      </div>


      <!--ADDRES-->
      <div class="flex flex-col gap-2 w-full">
        <p class="text-white text-lg font-semibold">Addres</p>
        <input id="addres" class="bg-transparent border text-lg  border-neutral-50 border-opacity-50 rounded-sm w-full px-5 py-4 text-white hover:border-opacity-100"
        type="text"
        placeholder="Addres">     
      
      </div>      

      <div id="responseFetch" class="text-white text-center py-2 px-4 rounded">

      </div>
      
    </form>

    <button type="button" id="buttonSubmit" class="bg-transparent border border-neutral-50 border-opacity-50 py-2 w-52 hover:transform hover:scale-90  transition-transform duration-300 font-bold text-xl rounded-lg text-white">
      Register
    </button>
  </body>
</html>
